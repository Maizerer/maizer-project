<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Maizer</title>
	<link rel="stylesheet" href="styles/main.css">
	<link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
	<header>
        <a href="/">
            <div class="contianer">
                <div class="logo"><img src="svg/logo.svg" alt=""></div>
            </div>
        </a>
	</header>
	<div class="intro-content">
		<div class="container">
			<form class="form" id="form" method="POST">
				<div class="form-content">
					<h1>Регистрация на Maizer</h1>
					<span class="error-holder"></span>
					<div class="login-fields">
						<input type="text" name="name" id="name" placeholder="Имя">
						<input type="text" name="login" id="login" placeholder="Телефон или email">
						<input type="password" name="pasword" id="password" placeholder="Пароль" autocomplete="username email">
						<input type="password" name="repasword" id="repassword" placeholder="Повторите пароль" autocomplete="username email">
					</div>
					<span class="gender">Ваш пол:</span>
					<div class="checkboxes">
						<input type="radio" name="gender" id="female-check" value="female">
						<label for="female-check">Женский</label>
						<input type="radio" name="gender" id="men-check" value="male">
						<label for="men-check">Мужской</label>
					</div>
					<div class="reg-btn">
						<button id="button" type="button">Регистрация</button>
					</div>
					<div class="note">
						<span>Уже зарегестрированы?</span> <a href="/login">Войти</a>
					</div>
				</div>
			</form>
		</div>
	</div>
	<footer>
        <div class="footer-label">Copyright &copy;<span>Maizer</span></div>
        <div class="footer-label">Designed by:<span> Rustem G.</span></div>
    </footer>
	<script src="scripts/reg.js"></script>
</body>
</html>
